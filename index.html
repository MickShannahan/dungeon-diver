<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://em-content.zobj.net/source/microsoft/379/dagger_1f5e1-fe0f.png">
  <link rel="stylesheet" href="./assets/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <title>Dungeon Diver</title>
</head>

<body>

  <header class="bg-black p-2">
    <h1 class="text-center fs-3 text-outline">
      <span class="px-3 border-bottom border-primary" onclick="changeScreen('start')">
        Dungeon Diver
      </span>
    </h1>
    <nav class="gap-1 d-flex justify-content-center">
      <button class="btn btn-dark" onclick="resetGame()">🆕 Play</button>
      <button class="btn btn-dark" onclick="changeScreen('score')">💯 Scores</button>
    </nav>
  </header>

  <main>
    <!-- SECTION 🕹️Start Screen -->
    <section id="start-screen" class="screen active">
      <form class="row text-center justify-content-center" onsubmit=" startGame()">
        <div class="col-12 fs-3 text-outline">
          Create player
        </div>
        <div class="col-8">
          <label for="player-name" class="text-outline">Name</label>
          <input type="text" id="player-name" class="form-control fs-4" name="name" maxlength="15" minlength="1"
            required placeholder="Enter a name">
        </div>
        <div class="col-8">
          <select name="class" required class="form-control fs-4" id="player-emoji">
            <option value="" disabled selected>Select class</option>
            <option value="🧞‍♀️">🧞‍♀️ Heal when monster is defeated</option>
            <option value="🧛‍♀️">🧛‍♀️ Heal when dealing damage</option>
            <option value="🧙‍♂️">🧙‍♂️ More cards in shop</option>
            <option value="🧜‍♀️">🧜‍♀️ Start with special cards</option>
            <option value="🏋️">🏋️ Modified shop cards</option>
            <option value="🧌">🧌 Dung</option>
          </select>
        </div>

        <button class="btn btn-primary col-6 fs-2 mt-2">Start New Game</button>
      </form>
    </section>

    <!-- SECTION ⚔️ Game Screen -->
    <section id="game-screen" class="screen">
      <div id="report-window">

      </div>
      <div class="container-fluid">
        <section class="row">
          <!-- STUB player -->
          <div id="player" class="col-5 text-center">
            <div id="player-action" class="fs-2 text-outline"></div>
            <img class="hero-image mb-1" src="./assets/imgs/ThorstenRayTracingOn.png" alt="">
            <h3 class="text-center name text-outline"></h3>
            <div class="progress mb-1">
              <div class="progress-bar border border-info shield-bar text-end" style="width: 0%"></div>
              <div class="progress-bar bg-success health-bar text-end" style="width: 100%">10 💖</div>
            </div>

            <!-- <div>
              <button class="btn btn-secondary" onclick="playerAction('🪨')">🪨</button>
              <button class="btn btn-secondary" onclick="playerAction('📄')">📄</button>
              <button class="btn btn-secondary" onclick="playerAction('✂️')">✂️</button>
            </div> -->
          </div>
          <div class="hand-wrapper">
            <section id="player-hand" class="gap-1">
              <!-- <button class="rps-card">
                <div>🪨</div>
                <div class="fs-2">5</div>
                <small>Rock beats paper</small>
              </button> -->
            </section>
            <section class="player-options">
              <button data-bs-toggle="tooltip" data-bs-title="draw 1 card (-1 for each card in hand)"
                class="btn btn-outline-primary"
                onclick="addCardsToHand(1); damagePlayer(player.hand.length); monsterAction()">+🎴/
                -💖</button>
            </section>
          </div>
          <!-- STUB action result -->
          <h2 id="actions" class="col-2 text-center">
          </h2>
          <!-- STUB monster-->
          <div id="monster" class="col-5 text-center">
            <div id="monster-action" class="fs-1 text-outline"></div>
            <img class="monster-image mb-1" src="./assets/imgs/t-rex.png" alt="">
            <h3><span class="name text-outline">Name</span></h3>

            <div class="progress mb-1">
              <div class="progress-bar bg-danger health-bar" style="width: 100%">Health 💖</div>
            </div>

          </div>
        </section>
      </div>
    </section>

    <section id="shop-screen" class="screen text-outline">
      <div class="continer">
        Pick A Card to add
        <div id="shop-cards" class="d-flex gap-4">
        </div>
      </div>
    </section>

    <!-- SECTION 💯 Scoreboard -->

    <section id="score-screen" class="screen text-outline">
      <div class="container">
        <section class="row">
          <h1 class="text-center">High Scores</h1>
        </section>
        <section id="scores" class="row">

          <!-- <div class="col-6">👲 Mick</div>
          <div class="col-6">4</div> -->

          <!-- <div class="col-6">🤓 Jeremy</div>
          <div class="col-6">3.9</div> -->

        </section>
      </div>
    </section>

  </main>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>

</html>
